<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3.js - Line Chart</title>
	<style>
		.axis path,
		.axis line {
			fill: none;
			stroke: #333;
		}

		.axis .tick {
			stroke: #000;
			stroke-opacity: 0.2;
		}

		.axis text {
			font: 12px Verdana;
		}
	</style>
	<script src="http://d3js.org/d3.v3.js"></script>
	<script src="LineChart.js"></script>
</head>
<body>
	<h2>Line Graph</h2>
</body>
</html>
